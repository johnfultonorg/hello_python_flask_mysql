{% extends "layout_data.html" %}

{% block title %}
Delete Pet
{% endblock %}

{% block content %}
<p>Delete Pet page for the Visual Studio Code Flask tutorial.</p>
{% endblock %}

{% block data %}
{%if data %}
<table>
    <tr>
        <th>Id</th>
        <td>{{data[0]}}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{data[1]}}</td>
    </tr>
        <th>Type</th>
        <td>{{data[2]}}</td>
    </tr>
        <th>Family</th>
        <td>{{data[3]}}</td>
    </tr>
</table> <br>
<form action="/pets/delete" method="POST">
    <input type="hidden" id="id" name="id" value={{data[0]}} >
    <input type="submit" value="Delete">
</form>

{% endif %}
{% endblock %}
